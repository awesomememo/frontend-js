<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Word List</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Word List</a>
        <button
          class="navbar-toggler"
          data-target="#drop-down-menu"
          data-toggle="collapse"
        >
          <span>
            <i class="fas fa-bars"></i>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="drop-down-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Word</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Bible</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Math</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="word-main">
      <div class="container">
        <div class="card p-2 mt-3" id="word-template">
          <div class="card-body">
            <h1>What's the word?</h1>
            <p id="definition"></p>
            <i class="far fa-question-circle fa-2x text-warning" id="hint"></i>
            &nbsp;
            <span id="hint-text"></span>
            <br />
            <br />
            <i class="fas fa-atlas fa-2x text-secondary" id="definition"></i>
            &nbsp;
            <span id="definition-text"></span>
            <br />
            <br />
            <i class="fas fa-volume-up fa-2x text-primary" id="audio"></i>
            <audio id="audio-element" class="d-none" controls></audio>
            &nbsp;
            <span id="hint"></span>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                id="word"
                placeholder="word"
              />
            </div>
            <button class="btn btn-success btn-small">Submit</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../../build/wordList.bundle.js"></script>
  </body>
</html>
