      <div class="container">
        <a href="#" class="navbar-brand">Streak</a>

          <span>
            <i class="fas fa-bars"></i>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="drop-down-menu">

    <main id="streak-main">
      <div class="container">
        <div class="p-3 card text-center">
          <h1>Streak</h1>
          <p class="p-2 text-warning" id="good-work">Keep up the good work!</p>
          <div id="current-streak">
            <p class="font-weight-bold text-warning" id="number-of-day-streak"></p>
            <p class="lead">CURRENT STREAK</p>
          </div>
          <div class="extra-streak-information d-flex justify-content-around">
            <div>
              <i class="fas fa-glasses fa-2x text-primary"></i>
              <p class="m-0 text-info">TOTAL WORDS</p>
              <p class="m-0 font-weight-bold text-warning" id="total-words"></p>
            </div>
            <div>
              <i class="fas fa-fire fa-2x text-danger"></i>
              <p class="m-0 text-info">LONGEST STREAK</p>
              <p class="m-0 font-weight-bold text-warning" id="longest-streak"></p>
            </div>
          </div>
          <a href="../../index.html" class="btn-info btn btn-block">Home</a>

      </div>
